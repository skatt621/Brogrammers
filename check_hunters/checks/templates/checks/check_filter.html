{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/checks.css' %}"/>
    <script type="text/javascript" src="{% static 'js/checklist.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div>
    <h1>Checks</h1>
    <a href="{% url 'checks:create' %}">Create New Check</a>
    <h4>Filter Checks</h4>
    {% if filter %}
        <form action="" method="get"  class="form form-inline"  id="check_filter_form">
            {{ filter.form.as_p }}
            <div class="align-it">
              <input type="submit" class="btn btn-primary" />
            </div>
        </form>
    {% endif %}

    {% render_table table %}
    </div>
  </div>
</div>
{% endblock %}
