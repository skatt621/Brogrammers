{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}


{% block content %}
    <h1>Checks</h1>

    {% if filter %}
        <form action="" method="get"  class="form form-inline"  id="check_filter_form">
            {{ filter.form.as_p }}
            <input type="submit" />
        </form>
    {% endif %}

    {% render_table table %}
    <a href="{% url 'checks:create' %}">Create New Check</a>
{% endblock %}
