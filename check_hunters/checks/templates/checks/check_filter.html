{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}


{% block content %}
    <h1>Checks</h1>
    <h5><a href="{% url 'checks:create' %}">Create New Check</a></h5>
    <h4>Filter Checks</h4>
    {% if filter %}
        <form action="" method="get"  class="form form-inline"  id="check_filter_form">
            {{ filter.form.as_p }}
            <input type="submit" />
        </form>
    {% endif %}

    {% render_table table %}
{% endblock %}
