{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
  <link rel="stylesheet" href="{% static 'css/checks.css' %}"/>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 offset-md-3 col-md-6 add_check">
        <h1> Add a Check</h1>
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
