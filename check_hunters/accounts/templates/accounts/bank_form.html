{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}"/>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div >
    <h1>Create Bank</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
        <input type="hidden" name="next" value="{{ request.path }}">
    </form>
  </div>
</div>
{% endblock %}
