{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}

{% block stylesheets %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}"/>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-10 offset-sm-1 offset-md-3 col-md-6">
    <h1>Accounts</h1>
    {% render_table account_list %}

    <a href="{% url 'accounts:create' %}">Create New Account</a>
  </div>
</div>
</div>
{% endblock %}
