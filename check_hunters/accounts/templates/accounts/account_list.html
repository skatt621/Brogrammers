{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}

{% block stylesheets %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}"/>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">

    <div class="col-sm-12  offset-md-1 col-md-10">
    <h1>Accounts</h1>
    <a href="{% url 'accounts:create' %}">Create New Account</a>
    {% if filter %}
        <h4>Filter Accounts</h4>
          <form action="" method="get"  class="form form-inline"  id="check_filter_form">
              {{ filter.form.as_p }}
              <input type="submit" />
          </form>
      {% endif %}
    {% render_table account_list %}
  </div>
</div>
</div>
{% endblock %}
