{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}

{% block stylesheets %}
  <link rel="stylesheet" href="{% static 'css/piechart.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/barchart.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/reports.css' %}"/>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/piechart.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/barchart.js' %}"></script>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}



  <div class="container">
      <div class="row">
        <div class="col-sm-10 offset-sm-1 offset-md-3 col-md-6">
            <h1>Reports</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 offset-sm-1 offset-md-1 col-md-10">
            <h3> Paid vs Unpaid Checks </h3>
            <div class="graph" id="graph"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 offset-sm-1 offset-md-1 col-md-10">
            <h3> Letters Sent Today </h3>
            <div class="barchart" id="barchart"></div>
        </div>
      </div>

      <!--<div class="row">
        <div class="col-sm-10 offset-sm-1 offset-md-4 col-md-4">
            <form id="form" method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit" name="Submit" onclick="submitForm()">Submit</button>
            </form>
        </div>
      </div>-->
  </div>

  <script type="text/javascript">

    // create the donut template
    var donut = donutChart()
        .width(960)
        .height(500)
        .cornerRadius(3)
        .padAngle(0.015)
        .variable('Count')
        .category('Name');

    // create the donut chart using the data from the query parameters
    function createDonutChart() {
    d3.json("{% url 'reports:paid_check_data' %}", function(error, data) {
        if (error) throw error;
        d3.select('.graph')
            .datum(data)
            .call(donut);
    });
  }

  // create the bar graph
  function createBarChart() {
    barChart("{% url 'reports:sent_letters_data' %}")
  }

  // function that handles creating the charts when the window loads
  function startUp() {
    createDonutChart();
    createBarChart();
  }

  //initialize the donut chart when loading the page
  window.onload = startUp;

  </script>

{% endblock %}
