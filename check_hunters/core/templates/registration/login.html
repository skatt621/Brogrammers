<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CheckHunters | Login </title>
</head>
<body>
  {% if form.errors %}
  <p> There's something wrong with what you entered!</p>
  {% endif %}

  {% if next %}
  <p> You can't access that page <p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    {{ form.username }}
    {{ form.password }}

    <input type="submit" = value="login"/>
    <input type="hidden" name="next" value="{{ next }}"/>
  </form>
<body>
</html>
